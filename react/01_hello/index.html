    //  方式3. 类式组件
    class ClassStyleComponent extends React.Component {
        constructor(props) {
            super(props)

            this.state = {'sunnyday': false}
        }

        onClick() {
            this.setState((prevState, props) => ({'sunnyday': !prevState.sunnyday}))
        }

        render() {
            return <h1 onClick={this.onClick.bind(this)}>hello, React! it is a {this.state.sunnyday ? '艳阳天' : '阴雨天'}</h1>
        }
    }

    ReactDOM.render(<ClassStyleComponent/>, document.getElementById("test"));
</script>
