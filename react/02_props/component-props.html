<script type="text/babel">
    class PropsComponent extends React.Component {
        // 无构造函数的初始化
        state = {isHot: true}
        toogleWether =  () => {
            this.setState({isHot: !this.state.isHot})
        }

        // 属性类型(必填)
        static propTypes = {
            name: PropTypes.string.isRequired
        }

        // 默认值
        static defaultProps = {
            name: "wentao"
        }

        render() {
            const {isHot} = this.state
            const {name} = this.props
            return (
                <div>
                    <h1>{name}, 今天天气真{isHot ? "热" : "凉爽"}</h1>
                    <button onClick={this.toogleWether}>点我切换天气</button>
                </div>
            )
        }
